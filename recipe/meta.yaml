{% set version = '6.0-84' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-caret
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/caret_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/caret/caret_{{ version }}.tar.gz
  sha256: a1831c086a9c71b469f7405649ba04517683cdf229e119c005189cf57244090d

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-modelmetrics >=1.1.0
    - r-foreach
    - r-ggplot2
    - r-lattice >=0.20
    - r-nlme
    - r-plyr
    - r-recipes >=0.1.4
    - r-reshape2
    - r-withr >=2.0.0
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-modelmetrics >=1.1.0
    - r-foreach
    - r-ggplot2
    - r-lattice >=0.20
    - r-nlme
    - r-plyr
    - r-recipes >=0.1.4
    - r-reshape2
    - r-withr >=2.0.0

test:
  commands:
    - $R -e "library('caret')"           # [not win]
    - "\"%R%\" -e \"library('caret')\""  # [win]

about:
  home: https://github.com/topepo/caret/
  license: GPL (>= 2)
  summary: Misc functions for training and plotting classification and regression models.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

